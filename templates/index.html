<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>СКОРО НОВЫЙ ГОД</title>
    <link href="/static/css/styles.css" rel="stylesheet" />
  </head>

  <body class="body">
    <main class="wrapper">
      <div class="greetings">
        {% for i in texts %}
        <p class="greetings__text">
          {{ i.get('text') }} <br />
          ({{ i.get('user') }})
        </p>
        {% endfor %}
      </div>

      <div class="bg-image"></div>

      <div class="timer">
        <h1 class="timer__text">до нового года осталось</h1>
        <script src="//megatimer.ru/get/d1fd69e91adfacb56e4fac711559d37e.js"></script>
        <!-- <script src="//megatimer.ru/get/5656745217f06366a125d5d1f5fbc71d.js"></script>282 -->
      </div>

      <form class="form" action="/new_congratulation" method="post">
        <img
          class="form__image"
          src="/static/img/klaus.png"
          alt="Santa with Deer"
        />
        <textarea
          class="form__input_text"
          placeholder="Введите новогоднее пожелание!"
          name="congratulation"
        ></textarea>
        <input
          class="form__input_user"
          type="text"
          placeholder="От кого поздравления?"
          name="user_name"
        />
        <input class="form__button" type="image" src="/static/img/button.png" />
      </form>

      <marquee class="marquee" direction="left" scrollamount="15" loop="-1">
        <div class="marquee__content">
          <img class="marquee__img" src="/static/img/run.gif" />
          <span>{{ text }}</span>
        </div>
      </marquee>
    </main>

    <audio src="/static/audio/Let_It_Snow.mp3" autoplay loop></audio>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="/static/js/snowfall.js"></script>
    <script>
      $(document).ready(function () {
        $(document).snowfall({
          image: 'static/img/snowfall/img/snow4.png',
          minSize: 10,
          maxSize: 20,
        });
      });
    </script>
  </body>
</html>
